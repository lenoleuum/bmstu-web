name: .Net

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.*

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
              
    - name: Install dependencies
      run: dotnet restore
      working-directory: mbti_web
    - name: Build
      run: dotnet build
      working-directory: mbti_web
    - name: Test
      run: dotnet test UnitTests
  
    
    
